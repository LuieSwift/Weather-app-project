<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-city">
                <div class="mb-3">
                    <input type="search" placeholder="Enter a city" class="form-control" id="city-input"
                        autocomplete="off" autofocus="on" type="submit" />
                </div>
            </form>
            <a href="#" role="button">
                <button type="click" class="btn-success" id="current-location-button">
                    <img src="images/GPS.png" width=50%>
                </button>
            </a>
            <h1 id="city"></h1>
            <div class="circle">
                <img id="icon" width="150" height="150" />
                <span class="text">
                    <h3 id="temp"><strong> </strong></h3>
                    <span class="units"><a STYLE="text-decoration:none" href="#" id="celsius-link"
                            class="active">°C</a>|<a STYLE="text-decoration:none" href="#" id="fahrenheit-link">°F
                        </a></span>
                    <br />
                    <p id="date"></p>
                </span>
            </div>
            <div class="row">
                <div class="col-4">
                    <em>Conditions:</em>
                    <p id="description"></p>
                </div>
                <div class="col-4">
                    <em>Humidity:</em>
                    <p id="humidity"></p>
                </div>
                <div class="col-4">
                    <em>Wind:</em>
                    <p id="windspeed"></p>
                </div>
            </div>
            <hr />
            <div class="weather-forecast" id="forecast">
                <div class="row">
                    <div class="col">
                        <span class="weather-forecast-date"></span>
                        <br />
                        <img>
                        <br />
                        <span class="weather-forecast-temperature-max"></span>/
                        </span class="weather-forecast-temperature-min">°C</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <a href="https://github.com/LuieSwift/Weather-app-project" class="link"> Open-source code </a> by Louise Swift
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
